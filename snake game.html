<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 30px;
    color: #333;
  }
  h1 {
    margin-bottom: 10px;
  }
  #score {
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: bold;
  }
  #gameCanvas {
    background-color: #222;
    border: 3px solid #007BFF;
    border-radius: 12px;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #restartBtn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Snake Game</h1>
<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="restartBtn">Restart Game</button>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const restartBtn = document.getElementById('restartBtn');

  const gridSize = 20;
  const canvasSize = 400;
  const cellsCount = canvasSize / gridSize;

  let snake;
  let direction;
  let food;
  let score;
  let gameOver;
  let gameLoopTimeout;

  function initGame() {
    snake = [
      { x: 9, y: 9 },
      { x: 8, y: 9 },
      { x: 7, y: 9 }
    ];
    direction = { x: 1, y: 0 }; // start moving right
    food = spawnFood();
    score = 0;
    gameOver = false;
    scoreEl.textContent = 'Score: ' + score;
    if (gameLoopTimeout) clearTimeout(gameLoopTimeout);
    gameLoop();
  }

  function spawnFood() {
    let newFood;
    while (true) {
      newFood = {
        x: Math.floor(Math.random() * cellsCount),
        y: Math.floor(Math.random() * cellsCount)
      };
      if (!snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
        return newFood;
      }
    }
  }

  function drawCell(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
  }

  function draw() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvasSize, canvasSize);

    drawCell(food.x, food.y, '#e63946');

    snake.forEach((segment, index) => {
      drawCell(segment.x, segment.y, index === 0 ? '#457b9d' : '#a8dadc');
    });
  }

  function update() {
    if (gameOver) return;

    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

    if (
      head.x < 0 || head.x >= cellsCount ||
      head.y < 0 || head.y >= cellsCount
    ) {
      gameOver = true;
      alert('Game Over! You hit a wall. Your score: ' + score);
      return;
    }

    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      gameOver = true;
      alert('Game Over! You ran into yourself. Your score: ' + score);
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreEl.textContent = 'Score: ' + score;
      food = spawnFood();
    } else {
      snake.pop();
    }
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) {
      gameLoopTimeout = setTimeout(gameLoop, 100);
    }
  }

  window.addEventListener('keydown', e => {
    const key = e.key;
    if (gameOver) return;

    if (key === 'ArrowUp' && direction.y !== 1) {
      direction = { x: 0, y: -1 };
    } else if (key === 'ArrowDown' && direction.y !== -1) {
      direction = { x: 0, y: 1 };
    } else if (key === 'ArrowLeft' && direction.x !== 1) {
      direction = { x: -1, y: 0 };
    } else if (key === 'ArrowRight' && direction.x !== -1) {
      direction = { x: 1, y: 0 };
    }
  });

  restartBtn.addEventListener('click', () => {
    initGame();
  });

  // Start the game initially
  initGame();
</script>

</body>
</html>
