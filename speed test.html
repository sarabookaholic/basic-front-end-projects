<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Speed Test with Custom Paragraph</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
        color: #222;
        text-align: center;
      }

      label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
      }

      #customParagraphInput {
        width: 600px;
        height: 100px;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 2px solid #ddd;
        resize: vertical;
        margin-bottom: 20px;
        box-sizing: border-box;
        outline: none;
        font-family: inherit;
      }

      #testParagraph {
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
        user-select: none;
        white-space: pre-wrap;
        min-height: 100px;
      }

      #inputArea {
        width: 600px;
        height: 100px;
        font-size: 18px;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #ddd;
        resize: none;
        outline: none;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-family: inherit;
      }

      #inputArea.correct {
        border-color: #4caf50;
      }

      #inputArea.incorrect {
        border-color: #e74c3c;
      }

      .stats {
        font-size: 18px;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Typing Speed Test</h1>

    <label for="customParagraphInput"
      >Insert your own paragraph (or leave blank for default):</label
    >
    <textarea
      id="customParagraphInput"
      placeholder="Type or paste paragraph here..."
    ></textarea>

    <div id="testParagraph">
      The quick brown fox jumps over the lazy dog. Practice your typing speed
      and accuracy with this simple test.
    </div>

    <textarea
      id="inputArea"
      placeholder="Start typing here..."
      disabled
    ></textarea>

    <div class="stats" id="stats"></div>

    <button id="startBtn">Start Test</button>

    <script>
      const customParagraphInput = document.getElementById(
        "customParagraphInput"
      );
      const testParagraphEl = document.getElementById("testParagraph");
      const inputArea = document.getElementById("inputArea");
      const stats = document.getElementById("stats");
      const startBtn = document.getElementById("startBtn");

      let testParagraph = testParagraphEl.innerText.trim();
      let startTime;
      let finished = false;

      function startTest() {
        // Use custom paragraph if provided, else default
        const customText = customParagraphInput.value.trim();
        testParagraph = customText || testParagraphEl.innerText.trim();

        testParagraphEl.textContent = testParagraph;

        inputArea.value = "";
        inputArea.disabled = false;
        inputArea.focus();
        stats.textContent = "";
        finished = false;
        startBtn.disabled = true;

        startTime = null;

        inputArea.classList.remove("correct", "incorrect");
      }

      function endTest() {
        finished = true;
        inputArea.disabled = true;
        startBtn.disabled = false;

        const elapsedTime = (Date.now() - startTime) / 1000; // seconds
        const wordsTyped = inputArea.value
          .trim()
          .split(/\s+/)
          .filter(Boolean).length;
        const wpm = Math.round((wordsTyped / elapsedTime) * 60);

        // Accuracy calculation
        let correctChars = 0;
        for (let i = 0; i < inputArea.value.length; i++) {
          if (inputArea.value[i] === testParagraph[i]) {
            correctChars++;
          }
        }
        const accuracy = Math.round(
          (correctChars / testParagraph.length) * 100
        );

        stats.innerHTML = `
        Time: ${elapsedTime.toFixed(2)} seconds<br/>
        Words typed: ${wordsTyped}<br/>
        WPM: ${wpm}<br/>
        Accuracy: ${accuracy}%
      `;
      }

      inputArea.addEventListener("input", () => {
        if (finished) return;

        if (!startTime) startTime = Date.now();

        const entered = inputArea.value;
        const isCorrect = testParagraph.startsWith(entered);

        if (isCorrect) {
          inputArea.classList.add("correct");
          inputArea.classList.remove("incorrect");
        } else {
          inputArea.classList.add("incorrect");
          inputArea.classList.remove("correct");
        }

        if (entered === testParagraph) {
          endTest();
        }
      });

      startBtn.addEventListener("click", startTest);
    </script>
  </body>
</html>
