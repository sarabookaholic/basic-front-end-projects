<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Keyboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  textarea {
    width: 600px;
    height: 120px;
    font-size: 18px;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #ccc;
    margin-bottom: 30px;
    resize: none;
    outline: none;
    font-family: inherit;
  }

  #keyboard {
    display: inline-block;
    background: #ddd;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    user-select: none;
  }

  .row {
    display: flex;
    margin-bottom: 10px;
  }

  .key {
    background: white;
    border-radius: 6px;
    border: 1px solid #bbb;
    margin: 0 4px;
    padding: 15px 12px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 2px 0 #999;
    text-align: center;
    user-select: none;
    flex: 1 0 40px;
    max-width: 50px;
    transition: background 0.2s, box-shadow 0.2s;
  }

  .key:active {
    background: #ccc;
    box-shadow: none;
  }

  .key.wide {
    flex: 1 0 90px;
    max-width: 120px;
  }

  .key.space {
    flex: 1 0 300px;
    max-width: none;
  }

  .key.shift.active {
    background: #4a90e2;
    color: white;
    border-color: #357ABD;
    box-shadow: none;
  }
</style>
</head>
<body>

<h1>Virtual Keyboard</h1>

<textarea id="textInput" placeholder="Click keys below or type..."></textarea>

<div id="keyboard">
  <div class="row">
    <div class="key">q</div>
    <div class="key">w</div>
    <div class="key">e</div>
    <div class="key">r</div>
    <div class="key">t</div>
    <div class="key">y</div>
    <div class="key">u</div>
    <div class="key">i</div>
    <div class="key">o</div>
    <div class="key">p</div>
  </div>
  <div class="row">
    <div class="key">a</div>
    <div class="key">s</div>
    <div class="key">d</div>
    <div class="key">f</div>
    <div class="key">g</div>
    <div class="key">h</div>
    <div class="key">j</div>
    <div class="key">k</div>
    <div class="key">l</div>
  </div>
  <div class="row">
    <div class="key shift wide">Shift</div>
    <div class="key">z</div>
    <div class="key">x</div>
    <div class="key">c</div>
    <div class="key">v</div>
    <div class="key">b</div>
    <div class="key">n</div>
    <div class="key">m</div>
    <div class="key backspace wide">Backspace</div>
  </div>
  <div class="row">
    <div class="key space">Space</div>
  </div>
</div>

<script>
  const textInput = document.getElementById('textInput');
  const keyboard = document.getElementById('keyboard');
  let isShift = false;

  keyboard.addEventListener('click', e => {
    if (!e.target.classList.contains('key')) return;

    const key = e.target;
    let keyValue = key.textContent;

    if (key.classList.contains('shift')) {
      isShift = !isShift;
      key.classList.toggle('active', isShift);
      return;
    }

    if (key.classList.contains('backspace')) {
      // Remove last character
      textInput.value = textInput.value.slice(0, -1);
      textInput.focus();
      return;
    }

    if (key.classList.contains('space')) {
      keyValue = ' ';
    }

    if (isShift) {
      keyValue = keyValue.toUpperCase();
      // Optionally turn off shift after one key press:
      isShift = false;
      document.querySelector('.shift').classList.remove('active');
    } else {
      keyValue = keyValue.toLowerCase();
    }

    textInput.value += keyValue;
    textInput.focus();
  });
</script>

</body>
</html>
