<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef9f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6c5b7b;
    }

    .app-container {
      max-width: 800px;
      margin: auto;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background: #a8d5ba;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }

    .notes-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .note {
      background: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .note h3 {
      margin: 0 0 10px;
    }

    .note p {
      font-size: 14px;
      color: #444;
    }

    .note-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .note-actions button {
      background: #f6c1c7;
      font-size: 14px;
      padding: 5px 10px;
    }

    .note-actions button.edit {
      background: #c3dafe;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üìù Notes App</h1>

  <div class="app-container">
    <div class="input-group">
      <input type="text" id="titleInput" placeholder="Note title">
      <textarea id="bodyInput" rows="4" placeholder="Note content"></textarea>
      <button onclick="addNote()">Add Note</button>
    </div>

    <input type="text" id="search" placeholder="Search notes..." oninput="renderNotes()">

    <div class="notes-list" id="notesContainer"></div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function addNote() {
      const title = document.getElementById('titleInput').value.trim();
      const body = document.getElementById('bodyInput').value.trim();
      if (!title && !body) return;

      notes.push({ title, body });
      saveNotes();
      renderNotes();

      document.getElementById('titleInput').value = '';
      document.getElementById('bodyInput').value = '';
    }

    function deleteNote(index) {
      if (confirm("Delete this note?")) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    function editNote(index) {
      const note = notes[index];
      const newTitle = prompt("Edit title:", note.title);
      const newBody = prompt("Edit content:", note.body);
      if (newTitle !== null && newBody !== null) {
        notes[index] = { title: newTitle.trim(), body: newBody.trim() };
        saveNotes();
        renderNotes();
      }
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      const search = document.getElementById('search').value.toLowerCase();
      container.innerHTML = '';

      const filtered = notes.filter(note =>
        note.title.toLowerCase().includes(search) ||
        note.body.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        container.innerHTML = '<p>No matching notes found.</p>';
        return;
      }

      filtered.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `
          <h3>${note.title || 'Untitled'}</h3>
          <p>${note.body}</p>
          <div class="note-actions">
            <button class="edit" onclick="editNote(${index})">Edit</button>
            <button onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Initial render
    renderNotes();
  </script>

</body>
</html>
