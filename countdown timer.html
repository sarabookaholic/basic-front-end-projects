<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f8ff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
      }

      h1 {
        margin-bottom: 30px;
        color: #2c3e50;
      }

      .input-group {
        margin-bottom: 30px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      input[type="datetime-local"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #6ab04c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: #4a7c2b;
      }

      .countdown {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .time-segment {
        background: #dff9fb;
        padding: 20px;
        border-radius: 12px;
        width: 90px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .time-segment span.number {
        display: block;
        font-size: 36px;
        font-weight: 700;
        color: #22a6b3;
      }

      .time-segment span.label {
        font-size: 14px;
        text-transform: uppercase;
        color: #7f8c8d;
        margin-top: 4px;
      }

      #message {
        margin-top: 40px;
        font-size: 20px;
        color: #eb2f06;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>‚è≥ Countdown Timer</h1>

    <div class="input-group">
      <input type="datetime-local" id="targetDate" />
      <button onclick="startCountdown()">Start</button>
    </div>

    <div class="countdown" id="countdown">
      <div class="time-segment">
        <span class="number" id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-segment">
        <span class="number" id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-segment">
        <span class="number" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-segment">
        <span class="number" id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div id="message"></div>

    <script>
      let countdownInterval;

      function startCountdown() {
        clearInterval(countdownInterval);
        const input = document.getElementById("targetDate").value;
        const message = document.getElementById("message");
        message.textContent = "";

        if (!input) {
          alert("Please select a valid future date and time.");
          return;
        }

        const target = new Date(input);
        if (target <= new Date()) {
          alert("Please select a date/time in the future.");
          return;
        }

        countdownInterval = setInterval(() => {
          const now = new Date();
          const diff = target - now;

          if (diff <= 0) {
            clearInterval(countdownInterval);
            document.getElementById("days").textContent = "00";
            document.getElementById("hours").textContent = "00";
            document.getElementById("minutes").textContent = "00";
            document.getElementById("seconds").textContent = "00";
            message.textContent = "üéâ Time's up!";
            alert("‚è∞ Time's up!");
            return;
          }

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById("days").textContent = days
            .toString()
            .padStart(2, "0");
          document.getElementById("hours").textContent = hours
            .toString()
            .padStart(2, "0");
          document.getElementById("minutes").textContent = minutes
            .toString()
            .padStart(2, "0");
          document.getElementById("seconds").textContent = seconds
            .toString()
            .padStart(2, "0");
        }, 1000);
      }
    </script>
  </body>
</html>
