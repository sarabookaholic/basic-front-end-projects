<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock Paper Scissors Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    color: #333;
  }
  h1 {
    margin-bottom: 10px;
  }
  .scoreboard {
    margin-bottom: 20px;
    font-size: 18px;
  }
  .choices {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }
  .choice {
    background: #fff;
    border: 2px solid #ddd;
    border-radius: 12px;
    width: 100px;
    height: 100px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease, border-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .choice:hover {
    border-color: #007BFF;
    transform: scale(1.1);
  }
  .choice img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
  }
  .result {
    font-size: 22px;
    margin-bottom: 20px;
    min-height: 30px;
    height: 30px;
  }
  .animate {
    animation: pulse 0.3s ease forwards;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<h1>Rock Paper Scissors</h1>
<div class="scoreboard">
  You: <span id="playerScore">0</span> ‚Äî Computer: <span id="computerScore">0</span>
</div>

<div class="choices">
  <div class="choice" data-choice="rock" title="Rock">
    <img src="https://cdn-icons-png.flaticon.com/512/856/856141.png" alt="Rock" />
    Rock
  </div>
  <div class="choice" data-choice="paper" title="Paper">
    <img src="https://cdn-icons-png.flaticon.com/512/135/135763.png" alt="Paper" />
    Paper
  </div>
  <div class="choice" data-choice="scissors" title="Scissors">
    <img src="https://cdn-icons-png.flaticon.com/512/512/512142.png" alt="Scissors" />
    Scissors
  </div>
</div>

<div class="result" id="resultText"></div>

<audio id="sound-win" src="https://freesound.org/data/previews/276/276020_5121236-lq.mp3"></audio>
<audio id="sound-lose" src="https://freesound.org/data/previews/151/151022_2469079-lq.mp3"></audio>
<audio id="sound-tie" src="https://freesound.org/data/previews/66/66717_634166-lq.mp3"></audio>

<script>
  const choices = document.querySelectorAll('.choice');
  const playerScoreEl = document.getElementById('playerScore');
  const computerScoreEl = document.getElementById('computerScore');
  const resultText = document.getElementById('resultText');

  const soundWin = document.getElementById('sound-win');
  const soundLose = document.getElementById('sound-lose');
  const soundTie = document.getElementById('sound-tie');

  let playerScore = 0;
  let computerScore = 0;

  function computerPlay() {
    const choices = ['rock', 'paper', 'scissors'];
    return choices[Math.floor(Math.random() * choices.length)];
  }

  function playRound(playerSelection, computerSelection) {
    if (playerSelection === computerSelection) {
      return 'tie';
    }
    if (
      (playerSelection === 'rock' && computerSelection === 'scissors') ||
      (playerSelection === 'paper' && computerSelection === 'rock') ||
      (playerSelection === 'scissors' && computerSelection === 'paper')
    ) {
      return 'win';
    }
    return 'lose';
  }

  function updateScore(result) {
    if (result === 'win') playerScore++;
    else if (result === 'lose') computerScore++;
    playerScoreEl.textContent = playerScore;
    computerScoreEl.textContent = computerScore;
  }

  function animateChoice(choiceEl) {
    choiceEl.classList.add('animate');
    setTimeout(() => {
      choiceEl.classList.remove('animate');
    }, 300);
  }

  choices.forEach(choiceEl => {
    choiceEl.addEventListener('click', () => {
      const playerSelection = choiceEl.getAttribute('data-choice');
      const computerSelection = computerPlay();

      animateChoice(choiceEl);

      const result = playRound(playerSelection, computerSelection);
      updateScore(result);

      let message = `You chose ${playerSelection}. Computer chose ${computerSelection}. `;

      if (result === 'win') {
        message += "You win! üéâ";
        soundWin.play();
      } else if (result === 'lose') {
        message += "You lose! üò¢";
        soundLose.play();
      } else {
        message += "It's a tie! ü§ù";
        soundTie.play();
      }

      resultText.textContent = message;
    });
  });
</script>

</body>
</html>
