<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .output {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .output input {
      background: transparent;
      border: none;
      color: #222;
      width: 100%;
      font-size: 1em;
    }

    .output button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    .checkboxes {
      margin: 10px 0;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      font-size: 0.95em;
    }

    .checkboxes input {
      margin-right: 10px;
    }

    button.generate {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    button.generate:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="output">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <label for="length">Length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="4" max="32" value="12" oninput="updateLengthValue()">

    <div class="checkboxes">
      <label><input type="checkbox" id="uppercase" checked>Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked>Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
      <label><input type="checkbox" id="symbols">Include Symbols</label>
    </div>

    <button class="generate" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const passwordEl = document.getElementById('password');
    const lengthEl = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');

    const uppercaseEl = document.getElementById('uppercase');
    const lowercaseEl = document.getElementById('lowercase');
    const numbersEl = document.getElementById('numbers');
    const symbolsEl = document.getElementById('symbols');

    function updateLengthValue() {
      lengthValue.textContent = lengthEl.value;
    }

    function generatePassword() {
      const length = +lengthEl.value;
      const hasUpper = uppercaseEl.checked;
      const hasLower = lowercaseEl.checked;
      const hasNumber = numbersEl.checked;
      const hasSymbol = symbolsEl.checked;

      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

      let chars = '';
      if (hasUpper) chars += upper;
      if (hasLower) chars += lower;
      if (hasNumber) chars += numbers;
      if (hasSymbol) chars += symbols;

      if (chars === '') {
        passwordEl.value = 'Select options!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      passwordEl.value = password;
    }

    function copyPassword() {
      const text = passwordEl.value;
      if (!text) return;
      navigator.clipboard.writeText(text)
        .then(() => alert('Password copied to clipboard!'))
        .catch(() => alert('Failed to copy password.'));
    }

    // Initial setup
    updateLengthValue();
    generatePassword();
  </script>
</body>
</html>
