      background: #fdf6e3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    .container {
      text-align: center;
      max-width: 320px;
      background: #fff3d0;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 30px 20px 40px;

    h1 {
      margin-bottom: 20px;
      color: #c97c00;
    }

    .cookie {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      cursor: pointer;
      perspective: 600px;
    }

    /* Cookie base */
    .cookie-base {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #f3c976 45%, #d9a443 85%);
      border-radius: 50%;
      box-shadow:
        inset 0 -8px 12px #d9a443,
        0 4px 6px rgba(0,0,0,0.15);
      position: relative;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
    }

    /* Crack lines */
    .crack {
      position: absolute;
      background: #b07c1f;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    /* Different cracks */
    .crack1 {
      width: 6px;
      height: 40px;
      top: 35px;
      left: 72px;
      transform: rotate(15deg);
    }
    .crack2 {
      width: 4px;
      height: 30px;
      top: 80px;
      left: 80px;
      transform: rotate(-25deg);
    }
    .crack3 {
      width: 5px;
      height: 25px;
      top: 65px;
      left: 65px;
      transform: rotate(45deg);
    }

    /* Open animation */
    .cookie.open .cookie-base {
      transform: rotateY(45deg) rotateX(20deg);
      box-shadow:
        inset 0 -8px 12px #b08515,
        0 6px 10px rgba(0,0,0,0.3);
    }

    .cookie.open .crack {
      opacity: 1;
    }

    /* Message box */
    .message {
      min-height: 60px;
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      color: #755000;
      padding: 10px 20px;
      border-radius: 8px;
      background: #fff7d1;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
      user-select: text;
      transition: opacity 0.5s ease;
    }

    /* Reset button */
    button.reset-btn {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 1rem;
      background: #c97c00;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(201,124,0,0.7);
      transition: background 0.3s ease;
    }

    button.reset-btn:hover {
      background: #a46100;
    }
  </style>
