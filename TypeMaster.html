<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typing Speed Test</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fcd3d3, #fef6d1, #d0f0fd, #d6f5d6);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    color: #333;
    transition: background 1s ease;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
    color: #222;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  textarea {
    width: 600px;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ddd;
    resize: vertical;
    margin-bottom: 20px;
    box-sizing: border-box;
    outline: none;
    font-family: inherit;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  #customParagraphInput {
    height: 100px;
  }

  #testParagraph {
    max-width: 600px;
    padding: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
    user-select: none;
    min-height: 100px;
    transition: transform 2s ease-in-out;
    animation: floatParagraph 6s ease-in-out infinite;
  }

  @keyframes floatParagraph {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #inputArea {
    height: 100px;
    font-size: 18px;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #ddd;
    resize: none;
    outline: none;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  #inputArea.correct { border-color: #4caf50; box-shadow: 0 0 8px #4caf50; }
  #inputArea.incorrect { border-color: #e74c3c; box-shadow: 0 0 8px #e74c3c; }

  .stats {
    font-size: 18px;
    margin-bottom: 20px;
    transition: transform 0.3s, opacity 0.3s;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }

  @media(max-width: 650px){
    textarea, #testParagraph {
      width: 90%;
    }
  }
</style>
</head>
<body>
<h1>‚è± Typing Speed Test</h1>

<label for="customParagraphInput">Insert your own paragraph (or leave blank for default):</label>
<textarea id="customParagraphInput" placeholder="Type or paste paragraph here..."></textarea>

<div id="testParagraph">
  The quick brown fox jumps over the lazy dog. Practice your typing speed and accuracy with this simple test.
</div>

<textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

<div class="stats" id="stats"></div>

<button id="startBtn">Start Test</button>

<script>
const customParagraphInput = document.getElementById("customParagraphInput");
const testParagraphEl = document.getElementById("testParagraph");
const inputArea = document.getElementById("inputArea");
const stats = document.getElementById("stats");
const startBtn = document.getElementById("startBtn");

let testParagraph = testParagraphEl.innerText.trim();
let startTime;
let finished = false;

function startTest() {
  const customText = customParagraphInput.value.trim();
  testParagraph = customText || testParagraphEl.innerText.trim();
  testParagraphEl.textContent = testParagraph;

  inputArea.value = "";
  inputArea.disabled = false;
  inputArea.focus();
  stats.textContent = "";
  finished = false;
  startBtn.disabled = true;
  startTime = null;

  inputArea.classList.remove("correct", "incorrect");
}

function endTest() {
  finished = true;
  inputArea.disabled = true;
  startBtn.disabled = false;

  const elapsedTime = (Date.now() - startTime) / 1000; // seconds
  const wordsTyped = inputArea.value.trim().split(/\s+/).filter(Boolean).length;
  const wpm = Math.round((wordsTyped / elapsedTime) * 60);

  let correctChars = 0;
  for (let i = 0; i < inputArea.value.length; i++) {
    if (inputArea.value[i] === testParagraph[i]) correctChars++;
  }
  const accuracy = Math.round((correctChars / testParagraph.length) * 100);

  stats.innerHTML = `
    Time: ${elapsedTime.toFixed(2)}s<br/>
    Words typed: ${wordsTyped}<br/>
    WPM: ${wpm}<br/>
    Accuracy: ${accuracy}%
  `;
}

inputArea.addEventListener("input", () => {
  if (finished) return;
  if (!startTime) startTime = Date.now();

  const entered = inputArea.value;
  const isCorrect = testParagraph.startsWith(entered);

  if (isCorrect) {
    inputArea.classList.add("correct");
    inputArea.classList.remove("incorrect");
  } else {
    inputArea.classList.add("incorrect");
    inputArea.classList.remove("correct");
  }

  if (entered === testParagraph) endTest();
});

startBtn.addEventListener("click", startTest);
</script>
</body>
</html>
