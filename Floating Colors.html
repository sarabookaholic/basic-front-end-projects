<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Generator</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #fcd3d3, #fef6d1, #d0f0fd, #d6f5d6);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    margin: 0;
    padding: 50px 20px;
    text-align: center;
    color: #333;
    overflow-x: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 30px;
    letter-spacing: 1px;
    color: #222;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  .palette-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
    animation: floatContainer 6s ease-in-out infinite;
  }

  @keyframes floatContainer {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .color-card {
    width: 160px;
    height: 160px;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: end;
    cursor: pointer;
    font-weight: 700;
    font-size: 18px;
    position: relative;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
    animation: floatCard 3s ease-in-out infinite;
  }

  @keyframes floatCard {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  .color-card:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .hex {
    background: rgba(0,0,0,0.25);
    width: 100%;
    padding: 10px 0;
    border-radius: 0 0 20px 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .generate-btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 20px;
    border: none;
    padding: 15px 35px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    font-weight: 600;
  }

  .generate-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .copy-popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #4caf50;
    color: white;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    font-size: 1rem;
  }

  .copy-popup.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media(max-width: 500px){
    .color-card {
      width: 120px;
      height: 120px;
      font-size: 16px;
    }
    .generate-btn {
      padding: 12px 25px;
      font-size: 18px;
    }
  }
</style>
</head>

<body>

<h1>ðŸŽ¨ Color Palette Generator</h1>

<div class="palette-container" id="palette"></div>

<button class="generate-btn" id="generateBtn">Generate Palette</button>

<div class="copy-popup" id="popup">Copied!</div>

<script>
const palette = document.getElementById("palette");
const generateBtn = document.getElementById("generateBtn");
const popup = document.getElementById("popup");

function randomColor() {
  const hex = Math.floor(Math.random() * 16777215).toString(16);
  return "#" + hex.padStart(6, "0");
}

function getTextColor(bgColor) {
  const c = bgColor.substring(1);
  const rgb = parseInt(c, 16);
  const r = (rgb >> 16) & 0xff;
  const g = (rgb >> 8) & 0xff;
  const b = rgb & 0xff;
  return (r*0.299 + g*0.587 + b*0.114) > 186 ? '#000' : '#fff';
}

function generatePalette() {
  palette.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    const color = randomColor();
    const card = document.createElement("div");
    card.classList.add("color-card");
    card.style.background = color;
    card.style.color = getTextColor(color);
    card.innerHTML = `<div class="hex">${color}</div>`;
    card.addEventListener("click", () => {
      navigator.clipboard.writeText(color);
      showPopup();
    });
    palette.appendChild(card);
  }
}

function showPopup() {
  popup.classList.add("show");
  setTimeout(() => {
    popup.classList.remove("show");
  }, 1200);
}

generateBtn.addEventListener("click", generatePalette);
generatePalette();
</script>

</body>
</html>
