<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --btn-bg: #ddd;
      --btn-op: #ff9500;
    }
    body.dark {
      --bg: #1c1c1c;
      --text: #f4f4f4;
      --btn-bg: #333;
      --btn-op: #ffa500;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .calculator {
      background: var(--btn-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .display {
      width: 260px;
      height: 60px;
      background: var(--bg);
      color: var(--text);
      text-align: right;
      font-size: 28px;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-num {
      background: var(--btn-bg);
      color: var(--text);
    }
    .btn-op {
      background: var(--btn-op);
      color: white;
    }
    .btn-func {
      background: #e74c3c;
      color: white;
    }
    .btn-equal {
      background: #2ecc71;
      color: white;
      grid-column: span 2;
    }
    .theme-toggle {
      margin-top: 15px;
      text-align: center;
    }
    .theme-toggle button {
      padding: 10px 20px;
      font-size: 16px;
      background: #888;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-func" onclick="clearDisplay()">C</button>
      <button class="btn-func" onclick="deleteLast()">⌫</button>
      <button class="btn-op" onclick="appendValue('/')">÷</button>
      <button class="btn-op" onclick="appendValue('*')">×</button>

      <button class="btn-num" onclick="appendValue('7')">7</button>
      <button class="btn-num" onclick="appendValue('8')">8</button>
      <button class="btn-num" onclick="appendValue('9')">9</button>
      <button class="btn-op" onclick="appendValue('-')">−</button>

      <button class="btn-num" onclick="appendValue('4')">4</button>
      <button class="btn-num" onclick="appendValue('5')">5</button>
      <button class="btn-num" onclick="appendValue('6')">6</button>
      <button class="btn-op" onclick="appendValue('+')">+</button>

      <button class="btn-num" onclick="appendValue('1')">1</button>
      <button class="btn-num" onclick="appendValue('2')">2</button>
      <button class="btn-num" onclick="appendValue('3')">3</button>
      <button class="btn-equal" onclick="calculate()">=</button>

      <button class="btn-num" onclick="appendValue('0')">0</button>
      <button class="btn-num" onclick="appendValue('.')">.</button>
    </div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      if (display.textContent === '0') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function deleteLast() {
      const text = display.textContent;
      if (text.length > 1) {
        display.textContent = text.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function calculate() {
      try {
        const result = eval(display.textContent);
        display.textContent = result;
      } catch (error) {
        display.textContent = 'Error';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
